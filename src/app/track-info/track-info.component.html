<table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Track name</th>
        <th>Copy link</th>
        <th>Page number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.trackName }}</td>
        <td>
          {{ record.trackUrl }}
        </td>
        <td>{{ record.pageNumber }}</td>
      </tr>
    </tbody>
  </table>
