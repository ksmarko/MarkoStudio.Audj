<form>
  <div class="form-group" [formGroup]="searchProfile">
    <label for="profile-search">Ім'я користувача</label>
    <input type="text" class="form-control" id="profile-search" placeholder="ToucanMusic" formControlName="userName" [autofocus]>
  </div>
  <div class="form-group" [formGroup]="searchProfile">
    <label for="term-search">Критерій</label>
    <input type="text" class="form-control" id="term-search" placeholder="motivational" formControlName="termSearch">
  </div>
  <div class="form-group" [formGroup]="searchProfile">
    <label for="tags-search">Теги</label>
    <input type="text" class="form-control" id="tags-search" placeholder="motivational,lounge,ambient" formControlName="tagsSearch">
  </div>
  <div class="form-group" [formGroup]="searchProfile">
    <button 
        class="btn c-btn-input my-2 my-sm-0" 
        (click)="composeResult()">Пошук</button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger row" role="alert">
    {{errorMessage}}
  </div>
  <div *ngIf="informationMessage" class="alert alert-info row" role="alert">
    {{informationMessage}}
  </div>
</form>
<div class='lmask' *ngIf="isLoading"></div>
