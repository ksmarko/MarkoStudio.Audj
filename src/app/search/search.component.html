<form>
  <div class="form-group" [formGroup]="searchProfile">
    <label for="profile-search">Username</label>
    <input type="text" class="form-control" id="profile-search" placeholder="Наприклад, ToucanMusic" formControlName="userName" [autofocus]>
  </div>
  <div class="form-group" [formGroup]="searchProfile">
    <button 
        class="btn c-btn-input my-2 my-sm-0" 
        (click)="composeResult()">Пошук</button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger row" role="alert">
    {{errorMessage}}
  </div>
  <div *ngIf="infoMessage" class="alert alert-warning row" role="alert">
    {{infoMessage}}
  </div>
</form>
<div class='lmask' *ngIf="isLoading"></div>
